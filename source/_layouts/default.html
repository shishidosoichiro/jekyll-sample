<!DOCTYPE html>
<html>
  <head>
    {% include header.html %}
  </head>
  <body>

    {% if page.toc %}
      <aside>
        {{ content | toc_only }}
      </aside>
    {% endif %}

    <main class="container-fluid canvas">
      <h1>{{ page.title }}</h1>
      <p>{{ page.description }}</p>
      {{ content }}
    </main>

    {% include footer.html %}
    {% include scripts.html %}
  </body>
</html>
